<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to WhatsApp...</title>

    <!-- ✅ Facebook Pixel Code -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = !0;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = !0;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );

      fbq("init", "1108742851422739");
      fbq("track", "PageView");
      fbq("track", "Lead"); // ✅ Track as Lead
    </script>
    <noscript>
      <img
        height="1"
        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=1108742851422739&ev=PageView&noscript=1"
      />
    </noscript>
    <!-- ✅ End Facebook Pixel Code -->

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background-color: #f7f4ed;
        color: #333;
      }

      p {
        font-size: 18px;
        margin-top: 20px;
      }

      /* Loader */
      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #27ae60;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Manual link */
      .manual {
        margin-top: 30px;
        font-size: 16px;
      }
      .manual a {
        color: #27ae60;
        text-decoration: none;
        font-weight: bold;
      }
      .manual a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="loader"></div>
    <p>Redirecting you to WhatsApp...</p>

    <div class="manual">
      ⚠️ If you're not redirected automatically,
      <a id="manualLink" href="#" target="_blank">click here to join manually</a
      >.
    </div>

    <script>
      // ✅ Update this whenever your WhatsApp group link changes
      let whatsappLink = "https://chat.whatsapp.com/Jp0IRHU11i4Lwbkz3kOMBO";

      // Set manual link
      document.getElementById("manualLink").href = whatsappLink;

      // Redirect after 1.5 seconds
      setTimeout(function () {
        window.location.href = whatsappLink;
      }, 1500);
    </script>
  </body>
</html>
