<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to WhatsApp...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background-color: #f7f4ed;
        color: #333;
      }
      p {
        font-size: 18px;
        margin-top: 20px;
      }

      /* Loader animation */
      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #27ae60;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
    <p>Redirecting you to WhatsApp...</p>

    <script>
      // WhatsApp group link
      let whatsappLink = "https://chat.whatsapp.com/Jp0IRHU11i4Lwbkz3kOMBO";
      // Redirect after 1.5 seconds (gives loader time to show)
      setTimeout(function () {
        window.location.href = whatsappLink;
      }, 1000);
    </script>
  </body>
</html>
